<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión | Selva Urbana</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f1f8f1; }
        .card-login { border: none; border-radius: 15px; max-width: 400px; margin: auto; margin-top: 100px; }
        .btn-success { background-color: #2d5a27; border: none; }
    </style>
</head>
<body>
<div class="container">
    <div class="card shadow-sm card-login p-4">
        <h3 class="text-center text-success mb-4">Bienvenido de nuevo</h3>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100">Entrar</button>
        </form>
        <div class="text-center mt-3">
            <p class="small">¿No tienes cuenta? <a href="{% url 'registro' %}" class="text-success fw-bold">Regístrate aquí</a></p>
        </div>
    </div>
</div>
</body>
</html>
